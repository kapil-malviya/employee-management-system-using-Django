<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filter Employee Details : EMS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
    <div class="jumbotron" align='center'>
      <div class="container">
        <h1>Filter details of Folks...!!</h1>
        <a class="btn btn-primary btn-lg" href="/all_emp" role="button">view all employee </a>
        <a class="btn btn-primary btn-lg" href="/add_emp" role="button">add an employee</a>
        <a class="btn btn-primary btn-lg" href="/remove_emp" role="button">remove an employee</a>
        <a class="btn btn-primary btn-lg" href="/filter_emp" role="button">filter employee details</a
      </div>
    </div>
    </div>

    <hr style="border: 2px solid grey;">
    <br>


        <form action="/filter_emp" method="post">
          {% csrf_token %}
            <label for="name" class="form-label">First Name/Last Name</label><br>
            <input type="text"  id="name" name="name" value="{{ name }}">
            <br>
            <label for="dept" class="form-label">Department</label><br>
            <input type="text"  id="dept" name="dept" value="{{ dept }}">
            <br>
            <label for="role" class="form-label">Role</label><br>
            <input type="text"  id="role" name="role" value="{{ role }}">


            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>



  </body>
</html>
