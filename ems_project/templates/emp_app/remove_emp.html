<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Remove Employees : EMS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container">
    <div class="jumbotron" align='center'>
      <div class="container">
        <h1>Remove Folks...!!</h1>
        <a class="btn btn-primary btn-lg" href="/all_emp" role="button">view all employee </a>
        <a class="btn btn-primary btn-lg" href="/add_emp" role="button">add an employee</a>
        <a class="btn btn-primary btn-lg" href="/remove_emp" role="button">remove an employee</a>
        <a class="btn btn-primary btn-lg" href="/filter_emp" role="button">filter employee details</a
      </div>
    </div>
    </div>

    <hr style="border: 2px solid grey;">
    <br>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Choose Employee to be Removed
      </button>
      <ul class="dropdown-menu">
        {% for emp in emps %}
        <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
        {% endfor %}
      </ul>
    </div>





  </body>
</html>
