<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Employees : EMS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
    <div class="jumbotron" align='center'>
      <div class="container">
        <h1>Add Folks...!!</h1>
        <a class="btn btn-primary btn-lg" href="/all_emp" role="button">view all employee </a>
        <a class="btn btn-primary btn-lg" href="/add_emp" role="button">add an employee</a>
        <a class="btn btn-primary btn-lg" href="/remove_emp" role="button">remove an employee</a>
        <a class="btn btn-primary btn-lg" href="/filter_emp" role="button">filter employee details</a
      </div>
    </div>
    </div>

    <hr style="border: 2px solid grey;">
    <br>

    <form action="/add_emp" method="post">
      {% csrf_token %}
        <label for="first_name" class="form-label">First Name</label><br>
        <input type="text"  id="first_name" name="first_name" value="{{ first_name }}">
        <br>
        <label for="last_name" class="form-label">Last Name</label><br>
        <input type="text"  id="last_name" name="last_name" value="{{ last_name }}">
        <br>
        <label for="salary" class="form-label">Salary</label><br>
        <input type="number"  id="salary" name="salary" value="{{ salary }}">
        <br>
        <label for="bonus" class="form-label">Bonus</label><br>
        <input type="number"  id="bonus" name="bonus" value="{{ bonus }}">
        <br>
        <label for="dept" class="form-label">Department</label><br>
        <input type="number"  id="dept" name="dept" value="{{ dept }}">
        <br>
        <label for="role" class="form-label">Role</label><br>
        <input type="number"  id="role" name="role" value="{{ role }}">
        <br>
        <label for="phone" class="form-label">Phone No.</label><br>
        <input type="number"  id="phone" name="phone" value="{{ phone }}">

        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>


  </body>
</html>
